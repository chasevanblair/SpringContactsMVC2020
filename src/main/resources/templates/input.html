<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New or Edit Contact</title>
<script type = "text/javascript">
   
      // Form validation code will come here.
      function validate() {
      
         if( document.subForm.name.value == "" ) {
            alert( "Name field is required." );
            document.subForm.name.focus() ;
            return false;
         }
         if( document.subForm.relationship.value == "" ) {
            alert( "Relationship field is required." );
            document.subForm.relationship.focus() ;
            return false;
         }
         if(document.subForm.phone.value == ""){
        	 alert("Phone number field is required.");
        	 document.subForm.phone.focus();
        	 return false;
         }
         if(document.subForm['address.street'].value == ""){
        	 alert("Street field is required.");
        	 document.subForm['address.street'].focus();
        	 return false;
         }
         if( document.subForm['address.city'].value == "") {
            
            alert( "City field is required." );
            document.subForm['address.city'].focus() ;
            return false;
         }
         if( document.subForm['address.state'].value == "" ) {
            alert( "State field is required." );
            document.subForm['address.state'].focus() ;
            return false;
         }
         return( true );
         
      }

</script>
</head>
<body>
	<form name = "subForm" th:object="${newContact}"
		th:action="@{/update/{id}(id=${newContact.id})}" method=POST onsubmit = "return(validate());">
		Name: <input name="name" size="20" th:field="*{name}"><br />
		Relationship: <input name="relationship" size="20"
			th:field="*{relationship}"><br /> Phone Number: <input
			name="phone" size="20" th:field="*{phone}"><br /> Street: <input
			name="address.street" size="20" th:field="*{address.street}"><br />
		City: <input name="address.city" size="20" th:field="*{address.city}"><br />
		State: <input name="address.state" size="20"
			th:field="*{address.state}"><br /> <input name="Submit"
			type="submit" value="submit" />
	</form>
	<a href="../viewAll">View All Contacts</a>

</body>
</html>
